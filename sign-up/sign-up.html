<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P ERP Sign Up</title>
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="shortcut icon"
      href="../assets/p2p-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <img src="../assets/p2p-logo.png" alt="p2p logo" />
      <h1>Gallents Procure Chain</h1>
    </header>
    <section>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div id="username-container">
          <label for="username">Username : </label>
          <input type="text" id="username" name="username" />
        </div>
        <div id="email-container">
          <label for="email">Email : </label>
          <input type="email" id="email" name="email" />
        </div>
        <div id="password-container">
          <label for="password">Password : </label>
          <input type="password" id="password" name="password" />
        </div>
        <div id="confirm-password-container">
          <label for="confirm-password">Confirm Password : </label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          />
        </div>
        <div class="submit-sign-up-container">
          <button id="signup" type="submit">Sign Up</button>
          <p>
            Already have an account? <a href="../login/login.html">Login</a>
          </p>
        </div>
      </form>
    </section>

    <script src="./sign-up.js"></script>
  </body>
</html>
